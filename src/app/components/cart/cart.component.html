<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center mb-0">Panier</h4>
        </div>
        <div class="card-body">
          <div *ngIf="cartItems.length > 0; else emptyCart">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Prix</th>
                  <th>Quantité</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Affichage de chaque élément du panier avec *ngFor -->
                <tr *ngFor="let item of cartItems">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.description }}</td>
                  <td>{{ item.price }}€</td>
                  <td>{{ item.quantity }}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="onRemoveFromCart(item.id)">Supprimer</button>
                  </td>
                </tr>
                <!-- Afficher le total -->
                <tr>
                  <td colspan="4" class="text-right"><strong>Total</strong></td>
                  <td colspan="2"><strong>{{ calculateTotal() }}€</strong></td>
                </tr>
              </tbody>
            </table>
            <!-- Bouton pour passer commande -->
            <div class="text-right mt-3">
              <button class="btn btn-success" (click)="onOrder()">Commander</button>
            </div>
          </div>
          <!-- Message si le panier est vide -->
          <ng-template #emptyCart>
            <p class="text-center text-muted">Le panier est vide :(</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
