<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="text-center mb-0">Formulaire Client</h4>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSaveCustomer(customer)">
              <div class="mb-3">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" id="name" name="name" required class="form-control" [(ngModel)]="customer.name" placeholder="Entrez le nom">
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">Prénom :</label>
                <input type="text" id="firstName" name="firstName" required class="form-control" [(ngModel)]="customer.firstName" placeholder="Entrez le prénom">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Adresse :</label>
                <input type="text" id="address" name="address" required class="form-control" [(ngModel)]="customer.address" placeholder="Entrez l'adresse">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Télephone :</label>
                <input type="text" id="phone" name="phone" required class="form-control" [(ngModel)]="customer.phone" placeholder="Entrez le numéro de téléphone">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" name="email" required class="form-control" [(ngModel)]="customer.email" placeholder="Entrez l'email">
              </div>
              <div class="text-center">
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Suivant</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Aperçu des informations du client -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">
            <h4 class="text-center mb-0">Aperçu des Informations</h4>
          </div>
          <div class="card-body">
            <h5>Nom : {{ customer.name }}</h5>
            <h5>Prénom : {{ customer.firstName }}</h5>
            <h5>Adresse : {{ customer.address }}</h5>
            <h5>Téléphone : {{ customer.phone }}</h5>
            <h5>Email : {{ customer.email }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
