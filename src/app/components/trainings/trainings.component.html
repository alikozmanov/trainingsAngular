<div class="container">
  <ng-container *ngIf="listTrainings">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOM</th>
          <th>DESCRIPTION</th>
          <th>PRIX UNITAIRE</th>
          <th>PRIX</th>
          <th>QUANTITÉ</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of listTrainings">
          <td>{{ training.id }}</td>
          <td>{{ training.name }}</td>
          <td>{{ training.description }}</td>
          <td>{{ training.price }}€</td>
          <td>
            <input type="number" name="quantity" style="width: 60px" min="1" max="10" [(ngModel)]="training.quantity">
          </td>
          <td>
            <button class="btn btn-primary" (click)="onAddToCart(training)">Ajouter</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
