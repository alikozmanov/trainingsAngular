<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center mb-0">Liste des Formations</h4>
        </div>
        <div class="card-body">
          <ng-container *ngIf="listTrainings">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>NOM</th>
                  <th>DESCRIPTION</th>
                  <th>PRIX</th>
                  <th>QUANTITÉ</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let training of listTrainings">
                  <td>{{ training.id }}</td>
                  <td>{{ training.name }}</td>
                  <td>{{ training.description }}</td>
                  <td>{{ training.price }}€</td>
                  <td>
                    <input type="number" name="quantity" class="form-control" style="width: 80px" min="1" max="10" [(ngModel)]="training.quantity">
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="onAddToCart(training)">Ajouter</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-container>
          <div *ngIf="!listTrainings" class="text-center text-muted">
            <p>Aucune formation disponible pour le moment</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
